<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>McFauxnald's - Fake Order Page</title>
       <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
       <style>
           * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
           }
           body {
               font-family: 'Poppins', sans-serif;
               background-color: #f7f7f7;
           }
           .container {
               max-width: 1200px;
               margin: 0 auto;
           }
           header {
               background-color: #ffbc00;
               padding: 20px 0;
           }
           nav {
               display: flex;
               justify-content: space-between;
               align-items: center;
           }
           nav a {
               color: #fff;
               font-size: 18px;
               font-weight: 700;
               margin-right: 30px;
               text-decoration: none;
           }
           nav a:last-child {
               margin-right: 0;
           }
           .order-title {
               text-align: center;
               margin: 40px 0;
           }
           .order-title h1 {
               font-size: 60px;
               margin-bottom: 20px;
           }
           form {
               width: 60%;
               margin: 0 auto;
               padding: 20px;
               border: 1px solid #ddd;
               border-radius: 5px;
               background-color: #fff;
           }
           form label {
               display: block;
               font-size: 18px;
               margin-bottom: 5px;
           }
           form input,
           form select {
               width: 100%;
               padding: 8px;
               margin-bottom: 20px;
               font-size: 16px;
           }
           .btn {
               background-color: #ffbc00;
               color: #fff;
               font-size: 16px;
               font-weight: 700;
               padding: 8px 16px;
               text-decoration: none;
               border-radius: 5px;
           }
           .btn:hover {
               background-color: #ff9f00;
               transition: background-color 0.3s;
           }
           footer {
               background-color: #1a1a1a;
               color: #fff;
               padding: 40px 0;
               text-align: center;
           }
       </style>
   </head>
   <body>
       <header>
           <div class="container">
               <nav>
                   <a href="index.html"><i class="fas fa-hamburger"></i> McFauxnald's</a>
                   <a href="index.html">Home</a>
                   <a href="menu.html">Menu</a>
                   <a href="locations.html">Locations</a>
                   <a href="contact.html">Contact</a>
               </nav>
           </div>
       </header>
       <section class="order-title">
           <div class="container">
               <h1>Order Page</h1>
           </div>
       </section>
       <section>
           <div class="container">
               <form>
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name" placeholder="Your Name">
                   <label for="email">Email:</label>
                     <input type="email" id="email" name="email" placeholder="Your Email">
                     <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
         
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Your Address">
         
                        <label for="item">Unappetizing Item:</label>
                        <select id="item" name="item">
                            <option value="mystery_burger">Mystery Burger</option>
                            <option value="soggy_fries">Soggy Fries</option>
                            <option value="flat_soda">Flat Soda</option>
                            <option value="frozen_salad">Frozen Salad</option>
                            <option value="questionable_nuggets">Questionable Nuggets</option>
                            <option value="expired_apple_pie">Expired Apple Pie</option>
                        </select>
         
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
         
                        <a href="#" class="btn">Place Order</a>
                    </form>
                </div>
            </section>
            <footer>
                <div class="container">
                    <p>&copy; 2023 McFauxnald's. All Rights Reversed. | <a href="#" style="color: #ffbc00;">Privacy Policy</a></p>
               </div>
            </footer>
            <!-- Add necessary scripts for responsiveness and interactivity -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                // Add any custom scripts or functionalities as needed
            </script>
</body>
</html>
